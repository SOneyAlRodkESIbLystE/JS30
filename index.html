<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detect Keys - Ryan Dennler</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body class="antialiased">

<div class="w-full text-center">
    <h1 class="text-5xl font-bold underline">Project 1: JS30 Homework</h1>

    <p>This is a simple key detection javascript used to detect the key pressed and display it's output to the user.</p>

    <i>Note: This only detects base key presses. Not specials or things like spacebar, backspace, etc.</i>

    <h2 class="text-3xl font-bold">Key Pressed:</h2>

    <span class="uppercase font-bold text-center m-auto w-64 text-4xl keyData block py-4 bg-gray-400 items-baseline"></span>

</div>

</body>

<script type="text/javascript" src="keys.js"></script>

</html>
